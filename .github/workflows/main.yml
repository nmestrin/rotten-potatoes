name: CI-CD
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Docker Login
        uses: docker/login-action@v1.12.0
        with:
          username: ${{ secrets_DOCKERHUB_USER }}
          password: ${{ secrets_DOCKERHUB_PWD }}
          ecr: # optional, default is auto
